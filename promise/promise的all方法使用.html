    <title>Document</title>
</head>
<body>
    
    <script>
        Promise.all([
            new Promise((resolve,reject) => {
                $ajax({
                    url:'',
                    success: function (data) {
                        resolve(data)
                    }
                })
            }),
            new Promise((resolve,reject) => {
                $ajax({
                    url:'',
                    success: function (data) {
                        resolve(data)
                    }
                })
            }),
    ]).then(result => {
        result[0] //就是第一个promise返回的值
        result[1] //就是第二个promise返回的值
    })
    </script>
</body>
